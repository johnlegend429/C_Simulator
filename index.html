function backback(e) {
    var firstlayer = document.getElementById("firstlayer");
    var layer1 = document.getElementById("first_back2");
    firstlayer.addEventListener('wheel', function(event) {
        event.preventDefault();
        var opacity = layer1.style.opacity - event.deltaY * 0.00001;
        if (opacity < 0) {
            opacity = 0;
        } else if (opacity > 0.9) {
            opacity = 0.9;
        }
        layer1.style.opacity = opacity;
    })
}
